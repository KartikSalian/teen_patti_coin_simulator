<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Create Room</h2>
  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Host Nickname</label>
      <input type="text" name="host_nickname" class="form-control" placeholder="Enter your nickname" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Room Name</label>
      <input type="text" name="room_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Max Players (2-10)</label>
      <input type="number" name="max_players" class="form-control" min="2" max="10" value="10" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Starting Chips</label>
      <input type="number" name="starting_chips" class="form-control" value="1000" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Number of Rounds</label>
      <select name="num_rounds" class="form-select" required>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Create Room</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back</a>
  </form>
</body>
</html>
